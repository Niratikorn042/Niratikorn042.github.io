<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-js-hi-low.html</title>
</head>
<body>
    Input Number : <input type="text" name="" id="num1">
    <br>
    <button style="width: 30;" onclick="hi_low()">SUBMIT</button>
    <br>
    <br>
    <p id="output"></p>
    <script>
        function hi_low() {
            if (document.getElementById('num1').value <50){
                document.getElementById('output').innerHTML = "LOW"
            } else {
                document.getElementById('output').innerHTML = "HI"
        }
    }

    </script>
</body>
</html>
