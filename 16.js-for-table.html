<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายนิรติกร เขียวเจริญ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-js-for-table.html</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse ; width: 100%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <!-- <tr>
            <td>64309010042</td>
            <td>นิรติรกร</td>
            <td>เขียวเจริญ</td>
        </tr>
        <tr>
            <td>64309010043</td>
            <td>นิรติรกร</td>
            <td>แดงเจริญ</td>
        </tr> -->
        <script>
            for (let i = 1; i <=10; i++){
                document.write('<tr>')
                document.write('<td>'+ i +'</td>')
                document.write('<td></td>')
                document.write('<td></td>')
                document.write('</tr>')

            }
        </script>
    </table>
</body>
</html>
